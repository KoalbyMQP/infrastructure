apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: jenkins
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - jenkins.taileb8233.ts.net
  rules:
    - host: jenkins.taileb8233.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jenkins-custom
                port:
                  number: 8443
