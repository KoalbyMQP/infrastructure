apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: default
spec:
  project: default
  source:
    repoURL: https://github.com/KoalbyMQP/infrastructure
    targetRevision: HEAD
    path: applications
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
